<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Training Lists</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        li ol{
             
            height: 0;
            overflow: hidden;
            transition: height .5s;
        }

        li:hover{
                background: grey;
        }

        li:hover ol{
                height: 50px;

        }

    </style>

</head>
<body>
    
<ul>
    <li>Item 1</li>
    <li>Item 2
        <ol>
            <li>Item 2.1</li>
            <li>Item 2.2</li>
        </ol>
    </li>
    <li>Item 3</li>
</ul>

<hr>
    <dl>
        <dt>HMTL</dt>
        <dd>Linguagem de programação de Hypertexto</dd>
        
        <dt>CSS</dt>
        <dd>Linguagem para criação de folhas de estilo</dd>
    </dl>
<hr>

    <dl>
        <dt>www</dt>
        <dt>internet</dt>
        <dd>rede mundial de computadores</dd>
        
        <dt>Javascript</dt>
        <dd>Linguagem scrips para internet</dd>
        <dd>scrip para rodar no browser</dd>
    </dl>
<hr>


</body>
</html>
