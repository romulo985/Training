<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
</head>
<style>
    h1{
        text-align: center;
        font-family: sans-serif;
        font-size: 50px;
        text-shadow: -10px 10px 5px grey;
    }
#radius{
    background: orange; 
    width: 200px;
    height: 200px;
    margin: 50px auto;
    border-radius: 50px 100px / 100px 50px;

    box-shadow: 10px 30px 20px grey, 
                10px 50px 20px green,
                -10px -10px 20px blue;
}
</style>

<body>
    <h1 class="title">CSS Efeitos</h1>
   <div id="radius"></div>

</body>
</html>
