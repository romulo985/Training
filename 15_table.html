<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pagina de Exemplo para tabelas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <style>
        body{
            font-family: sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            background: beige;
        }
        th{
            background: rgb(74, 129, 201);
            border: 2px solid chocolate;
            padding: 10px;
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }

    </style>
</head>
<body>
    <table>
        <caption> Tabela de Preco de cursos </caption>
        <thead>
            <tr>
                <th>Área</th>
                <th>curso</th>
                <th>Investimento</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3">Valores sugeitos a alterações em aviso previo</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td rowspan="3">Design</td>
                <td>InDesign</td>
                <td>R$ 10000</td>
            </tr>
            <tr>
            
                <td>Photoshop</td>
                <td>R$ 10000</td>
            </tr>
            <tr>
       
                <td>Ilustrator</td>
                <td>R$ 10000</td>
            </tr>
            <tr>
                <td rowspan="4">Develop</td>
                <td>HTML</td>
                <td>R$ 10000</td>
            </tr>
            <tr>
            
                <td>CSS</td>
                <td>R$ 10000</td>
            </tr>
            <tr>
           
                <td>JavaScript</td>
                <td>R$ 10000</td>
            </tr>
            <tr>
                
                <td>PHP</td>
                <td>R$ 10000</td>
            </tr>
        </tbody>

    </table>

    
</body>
</html>
