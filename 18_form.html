<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario entrada de dados1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<style>
    .msg{
        resize:horizontal;

    }

</style>

<body>

    <h1> Exemplo de formulário de entrada de Dados</h1>
    <form action="#" method="post" class="formlogin2">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>Nome</label>
            <input type="text" required >
            <br>
            <br>
            <label>E-mail</label>
            <input type="email" required >
            <br>
            <br>
            <label>Telefone</label>
            <input type="tel" required >
            <br>
            <br>
            <label>Site</label>
            <input type="url" required >
            <br>
            <br>
            <label>número de filhos</label>
            <input type="number" min="0" max="10">
            <br>
            <br>
            <label>Data Nascimento</label>
            <input type="date" min="2020-01-01" max="2030-12-31">
            <br>
            <br>
            <label>Range de Progresso</label>
            <input type="range" min="0" max="10" step="2">
            <br>
           
            <p>Sexo:</p>
            <label>
            <input type="radio" value="M" name="sexo">
            Masculino</label><!--  opção disponivel clicando também na descrição -->

            <label>
            <input type="radio" value="F" name="sexo">
            Feminino</label><!--  opção disponivel clicando também na descrição -->

            <br>
            <br>

            <label>Estado :</label>
            <select name="estado">
                <option value="0"> Selecione </option>
                <option value="SP"> São Paulo </option>
                <option value="RJ"> Rio de Janeiro </option>
                <option value="MG"> Minas Gerais </option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Áreas de Interesse</legend>
            <label>
            <input type="checkbox" name="html" value="hmlt">
            HTML</label>

            <label>
            <input type="checkbox" name="css" value="css">
            CSS</label>

            <label>
            <input type="checkbox" name="js" value="js">
             JAVASCRIPT</label>

             <label>Habilidades Extras</label>
            <select name="extra" multiple>
                <option value="node"> NodeJS </option>
                <option value="tp"> Type Scrips </option>
                <option value="pl"> PL\SQL </option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Mensagem</legend>
            <textarea name="msg" cols="30" rows="5" class="msg" maxlength="10"></textarea>
            <br>
            <br>
            <textarea name="contrato" cols="30" rows="5" class="msg" readonly disabled>Aqui Estão as Clausulas</textarea>
            <br>
            <label><input type="checkbox" checked>Li e Aceito</label>
            
        </fieldset>

        <fieldset>
            <legend>Anexo(s)</legend>
            <input type="file">
        </fieldset>

        <br>
        <br>
            <input type="submit" value="Enviar">
            <input type="button" value="Button">
            <input type="Reset" value="Limpar">

            
        
    </form>
    


</body>
</html>
