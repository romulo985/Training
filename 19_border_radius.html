<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
</head>
<style>
.title{
    text-align: center;
}
#radius{
    background: orange; 
    width: 200px;
    height: 200px;
    margin: 50px auto;
    border-radius:  50px 20px 100px 0 / 20px 50px 50px 0; 
}

</style>
<body>
   <h1 class="title">CSS Efeitos</h1>
   <div id="radius"></div>
</body>
</html>
