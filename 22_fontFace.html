<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontFace</title>
</head>
    <style>
        @font-face{
            font-family: 'font-interna';
            src: url(Fonts/nadia/nadia-serif.eot);
            src: url(Fonts/nadia/nadia-serif.woff) format('woff'),
                 url(Fonts/nadia/nadia-serif.ttf) format('ttf'),
                 url(Fonts/nadia/nadia-serif.svg) format('svg');

        }

        h1{
            font-family: font-interna;

        }
    </style>

<body>

    <h1>Estrutura Basica</h1>

</body>
</html>
